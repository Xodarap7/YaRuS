<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/main.css" />
    <title>
      YaRuS
    </title>
    <!-- FONTAWESOME ICONS -->

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <!-- MATERIAL ICONS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../img/0.jfif" type="image/x-icon" />
  </head>
  <body>
    <nav class="menu">
      <img src="../img/0.jfif" alt="" />
      <div class="links">
        <a class="hover" href="../index.html"
          ><i class="material-icons">home</i><span>Главная</span>
        </a>
        <a class="hover" href="photo.html"
          ><i class="material-icons">image</i><span>Фото</span>
        </a>
        <a class="selected" href="beat.html"
          ><i class="material-icons">audiotrack</i><span>Биты</span>
        </a>
        <a class="hover" href="poems.html"
          ><i class="material-icons">receipt_long</i><span>Стихи</span>
        </a>
      </div>
    </nav>
    <div class="flex-container">
      <header>
        <img class="img" src="../img/beat.jpg" />
        <p class="head-text">Больше чем просто сайт...</p>
      </header>
    </div>
    <div class="music-container">
      <div class="namea">
        <p class="aname">Вся моя коллекция битов</p>
      </div>
      <div class="name-column">
        <div class="cell"></div>
      </div>
      <div class="song-list">
        <div class="cell">
          <div class="song-name">
            <p class="name">YaRuS_beat - NUMBER1</p>
          </div>
          <div class="play-pause">
            <div class="play">
              <i class="material-icons">play_circle_outline</i>
            </div>
            <div class="pause">
              <i class="material-icons">pause_circle_outline</i>
            </div>
          </div>
          <div class="album-cover">
            <img class="cover" src="../audio/yarus.jpg" alt="" />
          </div>
        </div>
      </div>

      <div class="control-panel">
        <div class="song-name">
          <p class="name">YaRuS_beat - NUMBER1</p>
        </div>
        <div class="buttons-container">
          <div class="buttons">
            <div class="previous">
              <i class="material-icons">skip_previous</i>
            </div>
            <div class="play-pause">
              <div class="play">
                <i class="material-icons">play_circle_outline</i>
              </div>
              <div class="pause">
                <i class="material-icons">pause_circle_outline</i>
              </div>
            </div>
            <div class="next"><i class="material-icons">skip_next</i></div>
          </div>
          <div class="progress-line"></div>
        </div>
        <div class="volume">
          <div class="album-cover">
            <img class="cover" src="../audio/yarus.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
